<article class="looking-for-service wow fadeInLeft" data-wow-duration="1s">
  {% for slider in page.carousel %}
  <picture>
      <source srcset="{{slider.image}}.webp" type="image/webp">
      <source srcset="{{slider.image}}.jpg" type="image/jpeg">
      <img class="slides" alt="{{page.title}}" src="{{slider.image}}.jpg" style="width:100%">
  </picture>
  {% endfor %}
  <button class="sl-button sl-blue sl-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="sl-button sl-blue sl-display-right" onclick="plusDivs(1)">&#10095;</button>
</article>
<style>
.slides {display:none;}
.sl-button{border:none;display:inline-block;padding:8px 16px;vertical-align:middle;overflow:hidden;text-decoration:none;color:inherit;background-color:inherit;text-align:center;cursor:pointer;white-space:nowrap}
.sl-blue{color:#fff!important;background-color:#0d65b0!important}
.sl-display-left{position:absolute;top:50%;left:0%;transform:translate(0%,-50%);-ms-transform:translate(-0%,-50%)}
.sl-display-right{position:absolute;top:50%;right:0%;transform:translate(0%,-50%);-ms-transform:translate(0%,-50%)}
</style>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
<script async src="{{site.baseurl}}/assets/js/lazyload.min.js"></script>
<script>
