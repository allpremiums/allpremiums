---
layout: default
title: Doxy Blog
description: "Meta description for blog page"
keywords: "responsive,jekyll,minimal template"
pagination:
  enabled: true
---

 {% include header.html %}
      <!-- Start Page Title Area -->
      <section class="page-title-area bg-cover1"
         >
         <div class="page-title-wrapper section-spacing">
            <div class="page-title text-center white-text">
               <h1 class="heading-1">
                 {{page.title}}
               </h1>
            </div>
         </div>
      </section>
      <!-- End Page Title Area -->
      <!-- Start Blog  Area -->
      <div class="blog-area bg-color1">
         <div class="blog-wrapper section-spacing">
            <div class="container">
               <div class="row">
                  <div class="col-md-7 col-lg-8 mx-auto">
                    <!-- This loops through the paginated posts -->


                    {% for post in paginator.posts %}
                      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                      {{ post.excerpt }}
                    {% endfor %}

  <!-- Pagination links -->

                  </div>

               </div>
            </div>
         </div>
      </div>
      <!-- End Blog Area -->
